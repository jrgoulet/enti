{% macro sidebar_item(icon, title, view) %}

    <div class="row enti-sidebar-row">
        <div class="col-md-12 enti-sidebar-column" ng-click="setView('{{ view }}')">
            <i class="{{ icon }}" aria-hidden="true"></i>
            <span>{{ title }}</span>
        </div>
    </div>

{% endmacro %}
